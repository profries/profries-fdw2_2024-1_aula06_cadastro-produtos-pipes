<h2>{{title}}</h2>
<p *ngIf="listaProdutos.length == 0">
    Produtos n√£o encontrados!
</p>
<table class="table table-striped" *ngIf="listaProdutos.length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>PRECO</th>
            <th>MARCA</th>
            <th>VALIDADE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produto of listaProdutos">
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco | currency:'BRL'}}</td>
            <td>{{produto.marca | uppercase}}</td>
            <td>{{produto.dataValidade | date:'dd/MM/yyyy'}}</td>
        </tr>
    </tbody>
</table>
